<!DOCTYPE html>
<html lang="en">

<head>
  <title>Conjugate Method Workout Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Conjugate Method</h1>
  </header>
  <div id="formWrapper">
    <form id="workoutForm">
      <label for="week">Week</label><br>
      <select name="week" id="week" required>
        <option value="" selected disabled hidden>Choose week...</option>
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select><br><br>

      <label class="training" for="trainingDay">Training Day</label>
      <select class="training" name="trainingDay" id="trainingDay" required>
        <option value="" selected disabled hidden>Choose day...</option>
        <option value="max">Max Upper</option>
        <option value="max">Max Lower</option>
        <option value="dynamic">Dynamic Upper</option>
        <option value="dynamic">Dynamic Lower</option>
      </select><br>

      <label class="previously">Lift Performed Previously</label>
      <label class="proximately">Lift to be Performed</label>
      <input class="previously proximately" type="text" name="lift" id="lift" placeholder="Lift performed..."><br>

      <label class="record" for="maxRecord">Maximum Effort Record</label>
      <input class="record" type="text" name="maxRecord" placeholder="Enter your record..."><br>

      <button id="submisssion" type="submit">Submit</button>
    </form>
  </div>
  <div id="tableWrapper">
    <table id="WOD"></table>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
