<!DOCTYPE html>
<html lang="en">

<head>
  <title>Conjugate Method Workout Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Conjugate Method</h1>
  </header>
  <div id="formWrapper">
  <form id="workoutForm">
    <h2>Week</h2>
    <select name="week" required>
      <option value="one">One</option>
      <option value="two">Two</option>
      <option value="three">Three</option>
    </select>
    <h2>Training Day</h2>
    <select name="trainingDay" required>
      <option value="maxUpper">Max Upper</option>
      <option value="maxLower">Max Lower</option>
      <option value="dynamicUpper">Dynamic Upper</option>
      <option value="dynamicLower">Dynamic Lower</option>
    </select>
    <h2>Records</h2>
    <label for="upperMaxRecord">Upper Body Maximum Effort Record</label>
    <input name="upperMaxRecord"><br>
    <label for="lowerMaxRecord">Lower Body Maximum Effort Record</label>
    <input name="lowerMaxRecord"><br>
    <h2>Exercise Performed Previously</h2>
    <label>Enter the name of the exercise done earlier in the week:</label><br>
    <input type="text" name="exercise" placeholder="Exercise performed...">
    <button id="submisssion" type="submit">Submit</button>
  </form>
</div>
  <div>
    <table id="WOD"></table>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
