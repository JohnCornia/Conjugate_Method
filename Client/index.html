<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conjugate Method Workout Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Conjugate Method</h1>
    </header>
    <div id="formWrapper">
        <form id="workoutForm">
            <label for="week">Week</label><br>
            <select name="week" id="week" required>
        <option value="" selected disabled hidden>Choose week...</option>
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
      </select><br><br>

            <label class="training" for="trainingDay">Training Day</label><br>
            <select class="training" name="trainingDay" id="trainingDay" required>
        <option value="" selected disabled hidden>Choose day...</option>
        <option value="max">Max Upper</option>
        <option value="max">Max Lower</option>
        <option value="dynamicUpper">Dynamic Upper</option>
        <option value="dynamicLower">Dynamic Lower</option>
      </select><br><br>

            <label class="previously">Lift to Be Performed</label><br>
            <input class="previously" type="text" name="lift" id="lift" placeholder="Lift name here..." required><br><br>

            <label class="record" for="maxRecord">Maximum Effort Record</label><br>
            <input class="record" type="text" name="maxRecord" id="maxRecord" placeholder="Record here..." required><br><br>

            <button id="submisssion" type="submit">Submit</button>
        </form>
    </div><br>
    <div id="tableWrapper">
        <table id="WOD"></table>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
